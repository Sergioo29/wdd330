
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker demo</title>
    <script src="js/index.js" type="module"></script>
    <script src="js/expense.js" type="module"></script>

    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <main>
      <label for="allowInput">Allow Input?</label>
      <input type="checkbox" name="allowInput" id="allowInput" checked />
      <section id="output">
        <h2>Expenses</h2>
        <table class="expense-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody class="outputBody">
            <tr>
              <td>Example Item</td>
              <td>$10</td>
              <td>$10</td>
            </tr>
            <tr>
              <td>Another Item</td>
              <td>$15</td>
              <td>$25</td>
            </tr>
          </tbody>
        </table>
        <section id="input" class="new-expense hide">
          <input id="description" type="text" placeholder="Description" />
          <input id="amount" type="text" placeholder="Amount" />
          <button id="submit">Enter</button>
        </section>
      </section>
    </main>
  </body>
</html>
